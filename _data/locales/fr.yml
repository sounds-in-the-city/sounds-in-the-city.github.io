soundscape:
  title: Le sonore, c’est important?
  description: "Le bruit est <strong>un enjeu majeur</strong> dans nos milieux de vie, généralement abordé sous l’angle des nuisances et des niveaux de bruit. <br><br> Mais tout n’est pas qu’une question de bruit ! Prendre en compte l’expérience sonore participe à améliorer nos milieux de vies dans une perspective de santé durable. Prendre en compte le sonore peut rendre nos villes plus favorables à la santé. Mais comment faire ? Voici quelques principes pour commencer. "
  p1:
    - url: "/assets/audios/SoundFile1_SoundscapePage_TamTamMontRoyal.mp3"
      id: "audio-1"
      name: "Tam-tams au parc du Mont-Royal : Un repère sonore (soundmark) de Montréal "
      credits: "Mariana Mejia Ahrens, 2019"
