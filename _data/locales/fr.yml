services:
  title: "Services"
  description: "Laissez-nous transformer vos questions liées au sonore en plans d'action fondés sur des données probantes !  Nous avons une vaste expérience de recherche collaboratives et contrats industriels, et nous sommes ouverts à la consultation.<br><br><strong>Nous pouvons vous aider à transformer vos idées et enjeux sonores en solutions innovantes.</strong> <br> Que vous soyez une companie de design, une institution publique, une municipalité, une entité non-gouvernementale ou une organisation d'entreprise, nous pouvons vous aider à :"

  list:
    - info: "Exprimer vos besoins et attentes liés au son et les intégrer dans un plan d'action plus large"
      image: "/assets/images/icons/files-contained.svg"
      alt: "service-1"

    - info: "Identifier et améliorer les aspects liés au son dans vos produits, services ou espaces"
      image: "/assets/images/icons/eye-contained.svg"
      alt: "service-2"

    - info: "Faciliter la communication entre parties prenantes pour formuler solutions et interventions"
      image: "/assets/images/icons/chat-contained.svg"
      alt: "service-3"

    - info: "Identifier et préserver les environnements sonores de qualité"
      image: "/assets/images/icons/star-contained.svg"
      alt: "service-4"

    - info: "Améliorer la qualité de l'expérience et des milieux de vie par la prise en charge du sonore"
      image: "/assets/images/icons/sound-contained.svg"
      alt: "service-5"

    - info: "Renforcer l'identité sonore des lieux patrimoniaux"
      image: "/assets/images/icons/building-contained.svg"
      alt: "service-6"
  difference: "AMELIORER L'EXPERIENCE EN CONSIDERANT LE"
  sound: "SON"

