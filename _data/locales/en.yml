index:
  cities: CITIES CAN
  sound: SOUND BETTER
  discover: DISCOVER WHO WE ARE
  notbad: "(not just less bad)"
  description: "Sound plays a critical and complex role in the way we experience urban spaces.
  Today, most cities treat urban sound as “noise”, an isolated nuisance that should be mitigated when problems arise.
  But sound is more than just noise! Sound can also support our well-being, orientation in time and space, focus,
  and our lasting memories of urban spaces - even the city as a whole.
  Think about the sounds of your daily life, such as music, conversation, bird chirping, or bells."
  discover: "DISCOVER WHO WE ARE"
  who: "WHO WE ARE"
  meet: "Meet the team & collaborators"
  view: "LEARN ABOUT OUR PROJECTS"
  funding: "PROJECTS"
  accordions:
    - title: SOUNDS IN CITIES
      id: "home-accordion-1"
      description: "Sounds in the City, led by Prof. Guastavino, brings together researchers, artists, professionals who shape our cities, and citizens, to look at urban sound from a novel, resource-oriented perspective and nourish creative solutions to make cities sound better. "
      image: "/assets/images/accordions/home/1.png"
      caption: "Image credits: Christine Kerrigan"

    - title: SOUNDSCAPE
      id: "home-accordion-2"
      description: "<a href=\"./soundscape\">Soundscape</a> is a new user-centered proactive approach reframing sound as a resource, in relation to other urban design considerations, from early conception to long-term use. It does away with the implicit assumption that all environmental sounds are unwanted. While soundscape has become well established in research, implementation in practice remains scarce. Ultimately, every city user deserves to live, work, play and relax in sound environments they find appropriate. Realizing this goal involves accounting for “city users” perspectives, their activities, and the contexts in which sounds are experienced, all of which has implications for how “city makers” plan and design urban spaces. In the long run, we can improve the quality of life of residents and visitors who will benefit from a better-managed city, where sound has been considered as part of their experience."
      image: "/assets/images/accordions/home/2.png"
      caption: "Image credits: Christine Kerrigan"

    - title: MONTREAL AS LIVING LAB
      id: "home-accordion-3"
      description: "Sounds in the City uses Montreal as a living laboratory for soundscape research in collaboration with a wide range of stakeholders from the private and public sectors, as well as the general public. Building on momentum to revisit noise policies in Canada and Quebec, we have assembled a cross-sectorial partnership to inform more equitable, sound-aware and healthier city-making."
      image: "/assets/images/accordions/home/3.png"
      caption: "Image credits: Valerian Fraisse"

