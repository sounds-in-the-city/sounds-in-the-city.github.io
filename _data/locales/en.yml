soundscape:
  title: Why sound matters?
  description: Often described as the “new secondhand smoke”, <strong>noise is a major pollutant</strong> of our time, with consequences ranging from annoyance and hearing loss to early death. Poor noise management also has environmental consequences as precious resources and space are wasted.
  p1:
    - url: "/assets/audios/SoundFile1_SoundscapePage_TamTamMontRoyal.mp3"
      id: "audio-1"
      name: "Tam-tams in Mount Royal Park: A Montreal soundmark"
      credits: "Mariana Mejia Ahrens, 2019"
      album: "Recorded around the George-Étienne Cartier Monument"

    - url: "/assets/audios/SoundFile2_SoundscapePage_TakingBreak.mp3"
      id: "audio-2"
      name: "Taking a break with the birds in a Montreal pocket park"
      credits: "Catherine Guastavino, 2020"
      album: "Recorded at park Palomino-Brind’Amour, Plateau Mont-Royal"

    - url: "/assets/audios/SoundFile4_SoundscapePage_ConstructionTraffic_trimmed.mp3"
