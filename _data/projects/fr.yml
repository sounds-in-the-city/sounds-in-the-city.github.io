  brief: "Quelles sont les relations entre l'existence de chemins piétonniers menant aux espaces verts et les ambiances sonores quotidiennes des résident·es ?
<br><br>La possibilité de se promener autour des espaces verts a-t-elle un impact sur les ambiances sonores quotidiennes des résident·es ?
<br><br>Le fait d'avoir un environnement sonore plus positif dans le quartier favorise-t-il la marchabilité dans les espaces verts ? "
  about: "Marcheriez-vous sur un trottoir visuellement agréable si vous étiez gêné par le bruit des voitures qui passent ? Les sonorités sont un élément important de notre vie quotidienne, mais elles ont rarement été étudiées dans le contexte des environnements de marche. Alors que l'objectif de la marchabilité dans les espaces verts est de fournir une expérience ressourçante pour les gens, la qualité du parcours de marche et de son ambiance sonore n'a pas été étudiée autour des parcs.
<br><br>Ce projet vise à (1) comprendre si des zones plus « marchables » autour des espaces verts se traduisent par une meilleure expérience lorsque les résidents s'y rendent à pied. Pour cela, nous utilisons des cartes de la largeur des trottoirs, des arbres, des points d'intérêt, etc. -qui sont des indicateurs de marchabilité- à grande échelle et mesurerons la marchabilité à l'aide d'un logiciel SIG."
  participation: "Nous verrons si la plus grande marchabilité du quartier améliore l'expérience sonore globale de la marche vers l'espace vert des personnes vivant dans différents quartiers de Montréal. De plus, dans la deuxième phase (2), nous allons nous concentrer sur les expériences quotidiennes des gens à petite échelle dans leur quartier. En utilisant l’approche de cartographie participative, la relation entre les chemins choisis par les résidents et l'environnement sonore sera étudiée. Cette étude ouvre la voie pour comprendre les relations entre la marchabilité et les amsonores urbaines. "
