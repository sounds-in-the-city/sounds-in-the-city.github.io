  brief: "Le bruit est un polluant majeur de notre époque, mais les politiques qui le règlementent sont souvent réactives, rarement harmonisées entre provinces, États et pays, et restent cloisonnées. <br><br> Notre projet propose des recommandations pour une approche intégrée et proactive de la prise en charge du bruit environnemental."
  about: "Les politiques contre le bruit diffèrent d'un pays à l'autre, voire au sein d'un même pays, en fonction des différentes approches de prise en charge du bruit environnemental adoptées par les provinces ou les municipalités d'une même province. Au Québec, les politiques de lutte contre le bruit se concentrent sur des stratégies réactives axées sur des sources sonores spécifiques et leurs niveaux (et sur leur réduction), répartissant les responsabilités à différents niveaux de gouvernement. <br><br> Depuis 2018, l’équipe de la Ville Sonore travaille à l’analyse des approches d’encadrement du bruit environnemental. La première partie de ce projet, en collaboration avec l'École de technologie supérieure, comprenait un examen systématique des politiques de bruit dans le monde afin d'identifier les bonnes pratiques en termes de valeurs limites de bruit, de protocoles de mesure et de stratégies de communication, ainsi qu'un examen de la façon dont les gouvernements au palier municipal abordent les considérations liées au bruit au Québec. La deuxième partie du projet, en collaboration avec l'Université Laval, s'est concentrée sur la manière d'intégrer au mieux les considérations sonores dans les pratiques de conception et de planification urbaines, au travers d’études de cas québécois et internationaux et d’entretiens avec des professionnels en urbanisme."
  participation: "La diversité des niveaux de bruit prescrits par les politiques, les protocoles variés (ou inexistants) pour mesurer ces niveaux ainsi que l'approche souvent cloisonnée axée sur des sources de bruit spécifiques (telles que la circulation automobile, les activités de loisirs ou l'industrie) abordée à différents paliers de gouvernement font de la gestion du bruit environnemental un défi mondial et limitent la transférabilité de certaines bonnes pratiques documentées. Nous avons formulé des recommandations à l'intention de nos partenaires gouvernementaux sur les stratégies d'intégration du son à des stades plus précoces de la planification et de la conception, par exemple, de même que sur des stratégies de prise en charge du bruit qui ne reposent pas exclusivement sur les niveaux de bruit mais plutôt axées sur la communication et l'éducation."
  contact_info: "Pour plus de détails, veuillez contacter : Josee Laplace (Courrieljosee.laplace@gmail.com), Edda Bild (edda.bild@mcgill.ca)"
