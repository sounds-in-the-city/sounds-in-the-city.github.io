  about: "Une promenade sonore est, comme son nom l'indique, une promenade destinée à vous aider à écouter et à réfléchir sur les paysages sonores dans lesquels vous vous trouvez. Les promenades sonores sont très spécifiques à un site et peuvent prendre de multiples formes : elles peuvent être autoguidées (pensez à une promenade avec une carte) ou guidées ; elles peuvent également être axées sur l'observation (rester silencieux tout en écoutant) ou elles peuvent être interactives (par exemple, applaudir dans l'espace). Enfin, les promenades sonores peuvent contribuer à un large éventail d'objectifs, dont la plupart avec une composante éducative, qu'il s'agisse d'enseigner aux enfants les sons de leur quartier ou de souligner aux professionnels de l'urbanisme le rôle du son dans la planification et la conception urbaine.<br><br> Notre propre offre de promenades sonores est variée. Notre promenade sonore la plus réussie, destinée à un large public de professionels de l'urbanisme et au grand public, vous guidera à travers une variété de paysages sonores urbains. Nous soulignons certaines des stratégies d'urbanisme et de conception qui les ont façonnés et nous partageons certaines des recherches qui pourraient contribuer à mieux répondre aux besoins et aux attentes de leurs utilisateurs. Nous avons proposé des versions de cette promenade sonore à des professionnels de l'urbanisme dans trois villes (Montréal, Amsterdam et Boston). Si vous vous trouvez dans l'une de ces villes et que vous souhaitez vous joindre à nous pour une promenade sonore, veuillez nous contacter. Les promenades durent de 2 à 3 heures, mais peuvent être raccourcies si nécessaire.<br><br> De plus, nous sommes toujours en train de développer de nouvelles promenades ! Vous voulez apprendre aux enfants à être attentifs au son de manière ludique ? Ou montrer aux adolescents comment intéragir avec leurs espaces sonores à l'aide de leurs appareils intelligents ? N'hésitez pas à nous contacter ! Nous sommes 