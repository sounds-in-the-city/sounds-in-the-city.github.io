  brief: "Un système de haut-parleurs semi-permanent (Musikiosk) a été installé dans le belvédère d'un parc public (Parc du Portugal). Les utilisateurs pouvaient s'y connecter et diffuser le contenu de leur choix. Musikiosk a amélioré la perception du caractère agréable de l'environnement sonore du parc ainsi que l'humeur des visiteurs du parc, qu'ils soient ou non en contact direct avec Musikiosk. Musikiosk a ajouté une nouvelle activité dans le parc sans déplacer les utilisateurs existants."
