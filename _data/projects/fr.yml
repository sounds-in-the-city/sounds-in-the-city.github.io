  brief: City Ditty est un projet en cours de design centré sur l'usager·ères qui
    fournit des outils audio-visuels de planification sonore accessibles,
    sensibilisant au sonore et soutenant les designs exploratoires.
  about: Les simulateurs de paysages sonores permettent d'itérer rapidement à
    travers de nombreuses possibilités différentes afin de sensibiliser au
    sonore, de soutenir les designs exploratoires et d'aider les
    non-spécialistes du sonore à prendre des décisions informées. De plus, comme
    il s'agit de créer des expériences auditives positives parmi les parties
    prenantes, il convient de mettre l'accent sur des expériences exploratoires
    rapides, informatives et amusantes afin d'encourager une participation
    active et pertinente qui maintienne l'intérêt au fil du temps. Dans sa phase
    initiale, le projet a examiné comment les professionnels en urbanisme (par
    exemple, les urbanistes, les concepteurs et les décideurs politiques)
    aimeraient interagir avec le son. Comme ils n'interagissaient pas beaucoup,
    voire pas du tout, avec le son, un processus de design centré sur
    l'utilisateur a été mis en place, avec une évaluation des besoins des
    usager·ères avec les professionnels en urbanisme comme partie prenante d'un
    atelier qui comprenait des groupes de discussion, des démonstrations
    techniques et un exercice collaboratif de conception d'un paysage sonore.
    Même si les professionnels en urbanisme ne pouvaient pas dire directement ce
    dont ils avaient besoin, cette étude a permis d'identifier le type de
    fonctionnalités d'un tel outil et la manière dont ils pourraient interagir
    avec les paysages sonores virtuels, en tant que non-experts. Ces résultats
    ont contribué au développement de City Ditty, un paysage sonore immersif qui
    permet le prototypage audio-visuel rapide de paysages sonores urbains. Sa
    première étude d'utilisation a révélé que les gens pouvaient s'informer sur
    les paysages sonores et prototyper leurs propres designs simples avec City
    Ditty, tout cela en moins d'une heure. Au cours de sa réalisation, le projet
    a exploré comment ces technologies émergentes pouvaient être utilisées pour
    aider un plus grand nombre de personnes à prendre en compte l'expérience
    auditive, de nouvelles façons utiles de représenter la nature dynamique des
    personnes dans une ville, et comment de tels outils pourraient s'intégrer
    dans le flux de travail existant d'un professionnel en urbanisme.
    Aujourd'hui, le projet est utilisé en collaboration avec la ville de
    Montréal pour aider à sonoriser les problèmes liés au sonore et à simuler
    des interventions sonores potentielles. Il est également utilisé par
    d'autres doctorants pour la conception de leurs propres expériences et la
    collection des données, avec des projets et de travaux futurs en cours de
    développement.
