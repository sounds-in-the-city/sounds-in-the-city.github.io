- title: "Questions de contexte"
  description: "Une investigation des facteurs qui façonnent les expériences sonores en milieu urbain"
  location: ""
  date: "2015 – 2021"
  start-date: '2015'
  end-date: '2021'
  image: "/assets/images/projects/context matters/962-Mont-Royal-intervention.jpg"
