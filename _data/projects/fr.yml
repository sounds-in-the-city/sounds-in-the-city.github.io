  about: "Les sons qui remplissent notre quotidien ont une importance pour notre santé et notre bien-être. Les sons indésirables, que nous appelons bruit, peuvent avoir des effets négatifs sur la santé auditive et non auditive, ainsi que réduire notre qualité de vie globale. Les espaces avec des sons désirables, tels que la nature ou les festivals, peuvent réduire les niveaux de stress, contribuant ainsi à améliorer la santé et le bien-être global. Certaines personnes sont plus vulnérables aux effets des problèmes environnementaux comme le bruit en raison de qui elles sont, y compris les enfants, les personnes à faible revenu et les personnes racialisées. Nous étudions les inégalités auxquelles ces groupes sont confrontés dans deux domaines : 1) l'exposition au bruit et 2) l'accès aux environnements sonores favorisant la santé. Dans de nombreuses villes et régions du monde, les groupes à faible revenu et racialisés sont souvent surexposés au bruit à leur domicile. Les premières preuves suggèrent qu'ils pourraient avoir moins accès à des environnements sonores permettant de se détendre."
