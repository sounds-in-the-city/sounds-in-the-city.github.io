  about: "Partager nos recherches avec le public a toujours été un principe fondamental du projet Ville sonore, qui consiste à sensibiliser les citoyens à travers des balades et installations sonores. Cette démarche est à présent renforcée par l'ajout de deux superbes illustratrices, grâce à l'art magnifique de Marina León et de Madeleine Guastavino. Les bandes dessinées racontent des histoires d'inégalités sonores et de reconsidération des environnements sonores urbains, visant à engager et éduquer le public sur ces enjeux critiques. Un bruit de fond qui en dit long : Tales of sonic inequalities raconte l'histoire de trois personnes exposées à des quantités et des types de bruit différents, et qui ont des possibilités différentes à gérer, au cours de leurs activités quotidiennes. Et si nous reconsidérions nos villes à travers la sonorité ? Dessiner un environnement sonore est une histoire utopique et doucement magique qui place les expériences et les besoins humains au centre de la conception urbaine. Bonne lecture !"
