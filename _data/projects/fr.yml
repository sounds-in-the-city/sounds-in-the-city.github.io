  brief: "Quelles sont les relations entre la présence de spectacles de rue et la qualité des espaces publics urbains ?
<br><br>Les spectacles de rue ont-ils un impact sur la perception de l'espace urbain ?
<br><br>Comment les spectacles de rues influencent-ils l'utilisation de l'espace et les comportements des usagerères ?
"
  about: "Les spectacles de rue, ou busking, englobent divers actes de divertissement qui se déroulent dans les espaces publics urbains. Ces spectacles ajoutent une valeur culturelle et artistique importante aux espaces publics, en offrant un divertissement gratuit qui capte l'attention des passants. Cette étude examine comment les spectacles de rue influencent la perception et le comportement des personnes dans l'espace public urbain en utilisant la technologie de la réalité virtuelle.
