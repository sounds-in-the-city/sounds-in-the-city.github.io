  before:
   - image: '/assets/images/projects/restaurant/restaurant-ithq-sherbrooke-montreal-13.jpg'
     credits: 'ITHQ'
     alt: "Restaurant de l’ITHQ."
  after:
   - image: '/assets/images/projects/restaurant/restaurant-ithq-sherbrooke-montreal-14.jpg'
     credits: 'ITHQ'
     alt: ""
  brief: "Les consommateur·trices ont passé plus de temps et dépensé plus d'argent dans le restaurant étudié lorsque le niveau sonore était plus élevé. Cependant, des niveaux sonores plus bas favorisent une plus grande satisfaction et un meilleur confort acoustique."
  about: "Le problème du niveau sonore dans les restaurants fait depuis longtemps l'objet d'une grande<a href='https://www.nytimes.com/2020/01/21/dining/restaurant-noise-level-loud.html'> attention</a>. Les niveaux sonores élevés dans les restaurants sont un facteur contribuant à la fatigue, aux difficultés dans les situations sociales, et affectent même le goût des aliments.<br><br>L’équipe de la Ville Sonore a commencé à travailler avec l’<a href='https://www.ithq.qc.ca/expertise-et-recherche/'>Institut de tourisme et d'hôtellerie du Québec (ITHQ)</a> de Montréal en 2015 dans le but de documenter, puis de parfaire l'environnement sonore de son restaurant, afin de favoriser une expérience gastronomique plus agréable. Cette collaboration continue a ouvert la voie à un nouveau projet en 2019 avec <a href='https://www.sgr-paris.saint-gobain.com/fr/node/9'>Saint-Gobain Research</a> pour étudier l'effet des environnements sonores sur l’expérience des convives.<br><br>"
  participation: "Les premiers résultats ont montré que, lorsque les niveaux sonores augmentaient, les convives dépensaient plus d'argent et passaient plus de temps dans le restaurant, mais qu'iels n'étaient pas plus satisfait·es de leur expérience et ne trouvaient pas le restaurant plus convivial. Toutefois, cela ne signifie pas que les convives apprécient un environnement sonore plus fort : le traitement acoustique appliqué par Saint-Gobain dans le même restaurant pendant la pandémie a entraîné une augmentation de la satisfaction, un confort acoustique accru et un niveau sonore jugé plus approprié par les convives, ainsi que des évaluations plus positives de l'environnement sonore et une diminution de l'effort vocal et d'écoute."
