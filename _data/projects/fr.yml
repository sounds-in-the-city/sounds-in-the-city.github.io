  brief: "Le projet vise à expérimenter une nouvelle collaboration interdisciplinaire entre des chercheurs, des artistes sonores et la ville. La présence d'installations sonores améliore l'expérience de l'espace public et renforce les objectifs de conception spatiale."
  about: "L'arrondissement du Plateau-Mont-Royal a adopté une approche différente pour déterminer à quoi un nouvel espace public – les Fleurs-de-Macadam - pourrait ressembler et sonner. Dans une première étape, au cours de l'été 2018, l'arrondissement a installé 3 prototypes distincts et a permis au public d'évaluer chaque site. Les partenaires du collectif d'artistes Audiotopie ont développé et déployé 3 installations sonores dans ces designs temporaires. Sounds in the City a évalué les paysages sonores résultants et a aidé l'arrondissement à façonner le futur espace pour les utilisateurs, ainsi qu'à informer la composition d'une quatrième installation sonore, déployée durant l'été 2019. <br><br> Grâce à un processus itératif de conception, de déploiement et d'évaluation, nous avons documenté l'impact des différentes installations sonores pendant deux ans sur une nouvelle place publique. À l'aide de questionnaires donnés aux passants et de mesures du niveau sonore, nous avons identifié les schémas d'utilisation et les principales activités menées sur la place. Ces résultats ont guidé le processus de composition d'installations sonores qui résonnent avec les ambiances souhaitées tout au long de la journée. L'analyse des questionnaires a indiqué que les expériences des utilisateurs de l'espace public étaient améliorées en présence des quatre installations sonores, avec des effets positifs sur la perception de plaisir, du calme et de la capacité à faire une pause. Ces résultats soulignent le potentiel de la conception sonore intentionnelle dans un contexte d'espace public ainsi que le rôle spécifique des collaborations de création de recherche pour façonner les paysages sonores urbains."
