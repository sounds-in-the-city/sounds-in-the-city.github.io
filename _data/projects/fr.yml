- title: "À quoi doit ressembler l’ambiance sonore d’un restaurant ?"
  description: "Améliorer l’environnement sonore des restaurants"
  location: ""
  date: "Été 2015 ; Automne 2020 – Hiver 2021"
  start-date: '2015'
