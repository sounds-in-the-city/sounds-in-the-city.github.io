  brief: 
    - "Quelles sont les relations entre la présence de chemins piétonniers vers les espaces verts et les paysages sonores quotidiens des résidents ?"
    - "La marchabilité autour des espaces verts influence-t-elle le paysage sonore quotidien des résidents ?"
    - "Un environnement sonore plus positif dans le quartier favorise-t-il la marchabilité des espaces verts ?"
  about: "Marcheriez-vous sur un trottoir visuellement agréable si le bruit des voitures vous dérangeait ? Les sons sont un élément important de notre vie quotidienne ; cependant, ils ont rarement été étudiés dans le contexte des environnements piétonniers. Alors que l'objectif de marcher dans les espaces verts est de fournir une expérience réparatrice aux gens, la qualité du chemin piétonnier et son paysage sonore n'ont pas été étudiés autour des parcs. Ce projet vise à (1) comprendre si des zones plus marchables autour des espaces verts offrent une meilleure expérience aux résidents lors de leurs trajets. Pour ce faire, nous utilisons des cartes de la largeur des trottoirs, des arbres, des points d'intérêt, etc. - qui sont les indicateurs de marchabilité - à grande échelle et nous mesurerons la marchabilité dans un logiciel SIG. Nous verrons si la plus grande marchabilité du quartier améliore l'expérience sonore globale des personnes se rendant à l'espace vert dans différents quartiers de Montréal. De plus, dans la deuxième phase (2), nous nous concentrerons sur les expériences quotidiennes des habitants à petite échelle dans leur quartier. En utilisant la cartographie participative, la relation entre les chemins choisis par les résidents et l'environnement sonore sera étudiée. Cette étude ouvre la voie à une meilleure compréhension des relations entre la marchabilité et les paysages sonores urbains."
