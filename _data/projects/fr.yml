  brief: "Le bruit des activités récréatives est un sujet de controverse dans les discussions de cohabitation urbaine.<br><br>Le bruit des activités récréatives est 'attendu' lorsque l'on vit au centre-ville et la vie nocturne n'est pas le principal enjeu pour les résidents, mais davantage le bruit des chantiers de construction et d'autres nuisances sonores ponctuelles."
  about: "Le bruit des activités récréatives est souvent considéré comme un mal nécessaire de l'économie urbaine, que l’on ne peut qu’atténuer. Alors que la vie urbaine doit répondre aux besoins et aux attentes des résidents et des visiteurs, ses sonorités se situent à l'intersection des préoccupations sur l'habitabilité et sur la vitalité, et vont à l'encontre des idées reçues sur une cohabitation sonore réussie."
  participation: "Ville sonore a collaboré avec la Ville de Montréal et la Direction de la santé publique de Montréal (DRSP) pour développer ÉcoutezMTL / ListenUpMTL – une étude à méthodologie mixte visant à mieux comprendre les complexités du vécu dans les quartiers urbains dynamiques, en se concentrant sur deux rues piétonnes et le secteur du Quartier des spectacles au centre-ville de Montréal. À l'aide de mesures du niveau sonore, de questionnaires, de journaux de bord et d'entretiens avec des résidents, nous avons cherché à enrichir la perspective négative et limitée qu’ont les médias, l’imaginaire collectif et les politiques des bruits récréatifs et de la vie nocturne. Notre recherche montre que le bruit des activités récréatives (aussi bien celui des festivals et des événements que celui du quotidien de la rue) n’est pas toujours perçu négativement par les résidents, en particulier dans le contexte de la pandémie de COVID-19, et que les défis de la cohabitation sonore se situent ailleurs."
