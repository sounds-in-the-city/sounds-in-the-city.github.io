     credits: 'Castor et Pollux'
     alt: ""
  after:
   - image: '/assets/images/projects/Fleurs_de_Macadam_misters/DSC_0319.jpeg'
     credits: 'Cynthia Tarlao'
     alt: ""
  brief: "Pendant les mois chauds de l'été, une structure d'eau sur une place publique est attrayante. Mais s'il est mal conçu, ce point d'eau risque tout autant de dissuader les usagers d'utiliser l'espace."
  about: "Nous avons mené une étude pendant tout l'été sur un nouvel espace public expérimental de la ville - la place des Fleurs-de-Macadam, dans lequel trois prototypes, chacun doté d'un dispositif de brumisation d'eau, ont été testés. Nous voulions voir les effets d'éléments aquatiques plus ou moins audibles sur la façon dont les utilisateurs de la place évaluaient l’ambiance sonore et les leçons qui pouvaient en être tirées pour l'avenir. <br><br> Les enquêtes menées sur place ont révélé qu'un dispositif de brumisation n'est pas en soi une garantie d'amélioration de l'environnement sonore. Alors que deux des designs ont été évalués comme étant moins chaotiques et moins bruyants lorsque les brumisateurs étaient en marche, le troisième design a obtenu le résultat inverse, probablement en raison de la façon dont les brumisateurs y ont été intégrés : les brumisateurs du projet 3 étaient situés directement dans les allées de gravier, ce qui laissait souvent un espace boueux et inutilisable. <strong>Leçon n° 1 : comme tous les autres aspects de l’aménagement, l'expérience sonore doit être conçue à dessein.</strong>"
  participation: "Les personnes interrogées qui ont déclaré avoir entendu des bruits d'eau les ont systématiquement qualifiés d'agréables. Le son des brumisateurs a rappelé des souvenirs et des expériences aux utilisateurs de l'espace, comme la sensation de l’eau fraîche pendant une chaude journée d'été. Ces souvenirs ont eu une influence positive sur les évaluations de l'environnement sonore. <strong>Leçon n° 2 : prendre en compte les significations que le son peut évoquer.</strong> <br><br> Le résultat le plus surprenant est que, même lorsqu'il était peu probable que les personnes interrogées puissent entendre les brumisateurs, leur évaluation du caractère chaotique ou bruyant de l'environnement sonore a diminué par rapport à la situation où les brumisateurs n'étaient pas en marche. <strong>Leçon n° 3 : les brumisateurs n'ont pas besoin d'être audibles pour influencer la façon dont les utilisateurs d'un espace public évaluent son ambiance sonore.</strong>"
  contact_info: "Pour plus de détails, veuillez contacter : Christopher Trudeau, Daniel Steele"
  links: []
  publications:
    - url: ''
      name: 'Trudeau, C., Steele, D., Guastavino, C. (2020). A tale of three misters: the effect of water features on soundscape assessments in a Montreal public space. Frontiers in Psychology, section Environmental Psychology. Research Topic: Human Perception of Environmental Sounds, 11: 570797.'
