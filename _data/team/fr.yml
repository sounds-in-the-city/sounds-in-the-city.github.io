staff:
  title: "RENCONTREZ NOTRE ÉQUIPE"
  members:
    - name: "Catherine Guastavino"
      role: "Chercheuse principale"
      image: "/assets/images/team/Rectangular/Catherine_Guastavino.jpg"
      info: "Catherine Guastavino est professeure à l'Université McGill et membre du Centre de recherche interdisciplinaire en musique, médias et technologie (CIRMMT). Elle dirige avec enthousiasme le partenariat Ville Sonore et aime travailler avec des universitaires, des professionnels, des artistes et des citoyens divers pour repenser le rôle du son dans les villes. Elle co-dirige également le réseau thématique AIRS (Air, Intersectorialité, recherche Respiratoire et Sonore). Elle a publié abondamment sur les paysages sonores urbains, l'expérience sensorielle, la perception auditive et la psychologie de la musique. Elle a également une vaste expérience de collaboration avec des partenaires industriels, des institutions culturelles ainsi qu'avec des gouvernements municipaux et provinciaux."
    - name: "Josée Laplace"
      role: "Chercheuse"
      image: "/assets/images/team/Rectangular/Joseepic2.jpg"
      info: "Josée Laplace est chercheuse formée en urbanisme (doctorat en études urbaines), préoccupée par l'amélioration de l'expérience de l'environnement bâti. Son travail se situe en particulier à l'intersection des paysages sonores et du patrimoine urbain. Elle a développé des méthodes pour caractériser les ambiances des lieux à travers l'expérience sensorielle, dans le but d'informer des projets ou des programmes de revalorisation urbaine."
    - name: "Nicola Di Croce"
      role: "Chercheur"
      image: "/assets/images/team/Rectangular/Nicola.jpg"
      info: "Nicola Di Croce est chercheur et artiste sonore. Il est titulaire d'un doctorat en Aménagement du territoire et politiques publiques de l'Université Iuav de Venise et a été boursier Marie Sklodowska-Curie à l'Iuav et à l'Université McGill. Sa recherche porte sur la relation entre les études urbaines et les études sonores; il s'intéresse aux approches collaboratives et participatives de l'analyse et de la conception des politiques urbaines. Il considère la pratique artistique sonore relationnelle et les méthodologies axées sur le son comme des outils significatifs pour soutenir l'investigation des transformations urbaines et culturelles, ainsi que pour améliorer la convivialité et l'inclusivité de l'espace public et promouvoir le changement social."
    - name: "Cynthia Tarlao"
      role: "Chercheuse"
      image: "/assets/images/team/Rectangular/Cynthia_Tarlao-RC3red.jpg"
      info: "Cynthia Tarlao est chercheuse travaillant sur l'intégration du son dans la pratique de l'urbanisme. Ses travaux portent sur l'évaluation de la manière dont les professionnels de l'environnement urbain prennent en compte le son dans la planification et la conception de la ville, et sur le développement d'outils pour les aider à aller au-delà des exigences réglementaires. Actuellement, elle travaille sur des sujets de politique publique et de densification urbaine autour de la question du bruit et du son, avec pour objectif de rassembler une multitude de perspectives en faveur de l'équité et de la durabilité dans la planification urbaine. Elle est également la principale traductrice anglais/français pour Sounds in the City."
    - name: "Edda Bild"
      role: "Chercheuse"
      image: "/assets/images/team/Rectangular/Edda-Bild-e1604944675171.jpg"
      info: "Edda Bild est chercheuse en paysages sonores et éducatrice avec plus de 10 ans d'expérience dans le domaine des paysages sonores urbains et de leur relation à l'utilisation de l'espace public et privé, dans divers contextes européens et nord-américains. Elle a développé et testé des moyens de documenter l'expérience auditive urbaine et de l'améliorer en pratique grâce à une conception et une planification urbaines intentionnelles, avec un fort accent sur les approches participatives. Son intérêt porte sur la mobilisation et la communication des connaissances, en éduquant les acteurs urbains et le grand public sur le paysage sonore et en promouvant l'idée de la sensibilisation au son comme ressource."
    - name: "Christopher Trudeau"
      role: "Chercheur"
      image: "/assets/images/team/Rectangular/Chris_Trudeau-RC3red.jpg"
      info: "Christopher Trudeau est chercheur sur le son et le bruit, avec un intérêt pour les inégalités sociales dans les environnements sonores à long terme, ainsi que pour les attitudes populaires à l'égard du bruit urbain. Il fait partie de l'équipe Ville Sonore depuis 2017 et travaille sur des projets traitant des problèmes liés au son dans la conception urbaine (Fleurs de Macadam; Plateau-Mont-Royal) et de la cohabitation entre les activités (ÉcoutezMTL; centre-ville de Montréal)."
    - name: "Richard Yanaky"
      role: "Chercheur"
      image: "/assets/images/team/Rectangular/richard2_small.jpg"
      info: "Richard Yanaky aide les professionnels en dirigeant la recherche et le développement d'un nouvel outil de planification sonore immersif, City Ditty. City Ditty vise à introduire une nouvelle génération de professionnels à la conception de paysages sonores en les aidant à prendre conscience du son, à leur enseigner les principes de conception de paysages sonores, et à les soutenir dans la création de leurs propres paysages sonores dans un environnement 3D entièrement navigable et immersif via la réalité virtuelle ou un PC de bureau. Il espère qu'en permettant à davantage de personnes d'utiliser une technologie simple, davantage de personnes pourront contribuer à la création de villes plus saines et agréables. Les paysages sonores urbains sont complexes, mais en parler ne devrait pas l'être ! Ce travail est soutenu par la formation variée de Richard en études de l'information, informatique, psycholinguistique, et de nombreuses années comme instructeur au collège et à l'université."
    - name: "Ezra J. Teboul"
      role: "Chercheur.euse.x"
      image: "/assets/images/team/Rectangular/Ezra_Teboul.jpg"
      info: "Ezra J. Teboul est un artiste et chercheur.euse.x séfarade dont les travaux se concentre les techniques de jeu étendues au violoncelle contemporain dans l'œuvre de Helmut Lachenman. Ses projets personnels se concentrent sur l'ingénierie inverse, la réimplémentation de systèmes techniques artistiques, et l'histoire de l'électricité et de l'électronique, notamment dans la manière dont les ingénieurs et les mathématiciens ont participé à l'essor de la fabrication de masse et de la forme de marchandise. Au cours de la dernière décennie, iel a été ethnographe d'instruments de musique électroniques DIY et de communautés artistiques."
    - name: "Daniel Steele"
      role: "Chercheur"
      image: "/assets/images/team/Rectangular/Dan_Steele-RC3red.jpg"
      info: "Daniel Steele est un membre fondateur de Ville Sonore et chercheur en expérience urbaine. Avec plus de 10 ans d'expérience, il s'est dirigé vers cette recherche grâce à son travail sur les appareils auditifs. Il s'intéresse à la manière dont les gens vivent, travaillent et se divertissent dans les villes et, tout aussi important, à la manière dont les perspectives issues de cette recherche peuvent être utilisées dans la planification urbaine et la prise de décision concernant l'espace public. Il travaille actuellement pour la ville de Boston en tant que conseiller principal en recherche au Planning Advisory Council."
    - name: "Valérian Fraisse"
      role: "Chercheur"
      image: "/assets/images/team/Rectangular/Valerian-Fraisse-e1604958386846.jpg"
      info: "Valérian Fraisse est un chercheur en paysages sonores travaillant à l'intersection de l'art et de la science. Il collabore avec des artistes sonores à Paris et à Montréal pour étudier l'impact des installations sonores dans les espaces publics urbains. Il travaille actuellement sur une méthodologie visant à aider les artistes sonores dans leur processus de composition. La méthodologie comprend des mesures acoustiques, des évaluations de paysages sonores en laboratoire et in situ pour aider à la création basée sur les retours des utilisateurs de l'espace. Dans le cadre de ce travail, il a développé un outil de simulation de paysages sonores permettant d'évaluer les prototypes d'installations sonores avant leur déploiement sur site."
    - name: "Chang Miao"
      role: "Chercheuse"
      image: "/assets/images/team/Rectangular/Chang_Miao.jpeg"
      info: "Chang Miao est chercheuse en paysages sonores, axée sur la perception humaine et le comportement dans les espaces publics urbains. Ses recherches examinent l'effet des performances musicales sur la qualité des expériences dans les espaces publics urbains, en incorporant des perspectives de conception des espaces publics urbains. L'utilisation innovante du simulateur de paysages sonores City Ditty dans sa méthodologie permet une analyse précise des influences auditives sur la vie publique, mettant en lumière l'impact de la conception sonore dans la planification et l'architecture urbaines."
    - name: "Negar Imani"
      role: "Chercheuse"
      image: "/assets/images/team/Rectangular/Negar_Imani.jpg"
      info: "Negar Imani a une formation en urbanisme et en conception urbaine. Dans son doctorat, elle travaille à l'intersection des paysages sonores urbains, des SIG participatifs et de l'accès piétonnier aux espaces verts urbains. Elle vise à étudier l'accès piétonnier aux espaces verts locaux et son impact sur les paysages sonores quotidiens des résidents. Pendant sa maîtrise, elle a travaillé sur l'effet des sons dans la promotion du sentiment de lieu dans un espace vert urbain. Elle a également de l'expérience dans des projets de planification et de conception urbaines à différents niveaux, de l'échelle de quartier à l'échelle de la ville."

