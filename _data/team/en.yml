  members:
    - name: "Ulysse Lefeuvre"
      role: "Visiting student"
      image: "/assets/images/team/Rectangular/Ulysse_Lefeuvre.jpg"
      info: "Ulysse Lefeuvre, visiting student from Sorbonne University and IRCAM (Paris), conducted his master's research on auditory motion perception."
    - name: "Mélanie Vachon"
      role: "Research assistant"
      image: "/assets/images/team/Rectangular/Melanie_Vachon.jpg"
      info: "Mélanie worked on the analysis of soundscape descriptions collected during soundwalks during her Master of Information Studies at McGill."
    - name: "Gregoire Blanc"
      role: "Visiting student"
      image: "/assets/images/team/Rectangular/Gregoire_Blanc.jpg"
      info: "Grégoire Blanc, visiting student from Sorbonne University and IRCAM (Paris), conducted his master's research on sound spatialization for soundscape simulation."
    - name: "Mariana Mejia Ahrens"
      role: "Audio curator"
      image: "/assets/images/team/Rectangular/Mariana_Ahrens.jpg"
      info: "Mariana Mejia Ahrens worked on soundscape documentation and preservation during her Master of Information Studies at McGill. She also curated the Sounds in the city collection of field recordings."
    - name: "Sarah Bogdanovitch"
      role: "Research assistant"
      image: "/assets/images/team/Rectangular/Sarah_Bogdanovitch.jpg"
      info: "Sarah Bogdanovitch holds an M.Sc from at McGill’s School of Communication Sciences and Disorders and degrees in Russian Language and Comparative literature from Oberlin College (USA). She joined the Sounds in the City team with a strong interdisciplinary interest in the factors that facilitate or limit human communication, including recent work with Russian sign language and issues facing the Deaf community in Russia through a 2017 grant from the Fulbright Program."
    - name: "Christine Kerrigan"
      role: "Multidisciplinary designer"
      image: "/assets/images/team/Rectangular/Christine_Kerrigan.jpg"
      info: "Christine Kerrigan hold a MA from UQÀM’s graduate school of design on collaborative design processes for urban design projects. She also holds a graduate degree from UQÀM in experience design (DESS en design d’événements), a Bachelor of Fine Arts (BFA) in graphic design from the Art Institute of Boston and a Bachelor of Arts (BA) from Colby College. Christine has several years of professional experience directing, leading, managing, collaborating, designing and strategizing on design projects. She has worked for design firms in the US, such as Continuum, a Boston-based design consultancy, and has had her own design firm Her strengths lie in finding creative ways to solve problems and tell narratives and stories. Christine uses her creative super powers to do good for the planet and the people on it. She is convinced that we can find better ways to design our cities through more collaborative processes and approaches between city officials, academia, citizens, and a variety of professionals in the public and private sectors."
    - name: "Darcy Tyler"
      role: "Cognitive science student"
      image: "/assets/images/team/Rectangular/Darcy_Tyler.jpg"
      info: "Darcy Tyler worked on the perceptual evaluation of the soundscape simulator City Ditty."
    - name: "Julian Rice"
      role: "Research assistant"
      image: "/assets/images/team/Rectangular/Julian_Rice.jpg"
      info: "Julian Rice contributed to the review and analysis on noise regulations worldwide."
